<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
      #video {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      const pc = new RTCPeerConnection();
      pc.ontrack = (evt) => {
        console.log("ontrack", evt);
        document.getElementById("video").srcObject = evt.streams[0];
      };
      pc.onicecandidate = (evt) => {
        if (!evt.candidate && pc.localDescription) {
          window.opener.postMessage(pc.localDescription.sdp);
        }
      };
      window.addEventListener("message", async (evt) => {
        await pc.setRemoteDescription({ type: "offer", sdp: evt.data });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
      });
    </script>
  </head>
  <body>
    <video id="video" auto-play muted />
  </body>
</html>
